<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn  -->
    <script
      src="https://kit.fontawesome.com/08635a04a3.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .manrope-font {
        font-family: 'Manrope', sans-serif;
      }
    </style>
  </head>
  <body class="manrope-font m-0 p-0 box-border w-full">
    <header>
      <!-- header container -->
      <div class="w-11/12 lg:w-3/4 m-auto">
        <!-- banner container description-->
        <div class="lg:flex items-center">
          <div class="w-11/12 lg:w-2/3 m-auto">
            <h2 class="text-5xl font-extrabold text-[Dark 01] lg:text-7xl">
              It's good <br />
              tea time at The <br />
              Tea House
            </h2>
            <p class="text-base font-medium text-gray-600 mt-7 lg:w-2/4">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button
              class="flex gap-2 text-xl font-bold text-white bg-gradient-to-r from-orange-400 to-red-500 rounded-xl py-4 px-5 mt-7"
            >
              <div>Explore More</div>
              <div><i class="fa-solid fa-arrow-right -rotate-45"></i></div>
            </button>
          </div>
          <!-- banner image container -->
          <div class="mt-10 relative">
            <img
              class="w-full m-auto ml-4"
              src="./images/banner.png"
              alt="this is a example of tea image in banner part"
            />
            <!-- image card position container -->
            <div class="flex items-center gap-3 rounded-lg drop-shadow-2xl bg-white w-64 py-4 px-7 absolute bottom-1 lg:bottom-3 left-20 ">
              <div><i class="fa-solid fa-star text-yellow-400 text-3xl"></i></div>
              <div class=" ">
                <h4 class="text-2xl font-extrabold text-[Dark 01] lg:text-3xl">5.00</h4>
                <p class="text-base font-semibold text-gray-600">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
